<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;">
<!--
Reactivate once widget widths fixed
<meta name="viewport" content="width=device-width, initial-scale=1.0">
-->
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

<title>Industry Data Prep, Data Commons Census Data</title>
<link type="text/css" rel="stylesheet" href="../../../../localsite/css/base.css" id="/localsite/css/base.css" />
<link type="text/css" rel="stylesheet" href="../../../../localsite/css/naics.css" />
<script type="text/javascript" src="../../../../localsite/js/d3.v5.min.js" id="/localsite/js/d3.v5.min.js"></script>
<script type="text/javascript" src="../../../../localsite/js/jquery.min.js" id="/localsite/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../../localsite/js/localsite.js?display=locfilters"></script>
<script type="text/javascript" src="../../../../localsite/js/showdown.min.js" id="/localsite/js/showdown.min.js"></script>


<script type="text/javascript" src="../../../../localsite/js/naics2.js"></script>

<style>
#tabulator-industrytable-count {
	border-top: 2px solid #333;
	margin-top: 10px;
	padding-top: 5px;
}
</style>

</head>

<body>

<div id="bodyFile">
</div>

<div style="padding-left:30px; padding-right:30px">
	<div class="input-output content contentpadding" style="padding:0px">

		<div id="readmeDiv"></div>
		<br>


		<!-- Also reside in info/info-template.html -->
		<div id="detail_selection">
			<div id="show_industry_settings" style="float:right;cursor:pointer" onclick="$('.industry_filter_settings').toggle();">
				<span class="material-icons" style="font-size:24px;color:#777">
				settings
				</span>
			</div>
			<select id="catsort" class="picklist" onchange="goHash({'catsort':this.value});">
	          <option value="payann" selected>By Annual Payroll</option>
	          <option value="emp" >By Employee Count</option>
	          <option value="estab">By Establishments</option>
	        </select>
	        <select id="catsize" class="picklist" onchange="goHash({'catsize':this.value});">
	          <option value="2">Sectors - 2 digits</option>
	          <!--option value="2">Subsectors - 3 digits</option-->
	          <option value="4">Industry Group - 4 digits</option>
	          <!--option value="4">NAICS Industry - 5 digits</option-->
	          <option value="6" selected>NAICS Codes - 6 digits</option>
	        </select>
	        <div style="clear:both;margin-bottom:2px"></div>

	        <div class="industry_filter_settings" style="display:none">
		        <div class="state-view">
		        	Choose a county or region above to view filter settings.
		        </div>
		        <div class="county-view" style="display:none">
			        <select id="catmethod" class="picklist" onchange="goHash({'catmethod':this.value});">
			          <option value="1" selected>Use average of payrolls not assigned to counties</option>
			          <option value="2" >Use average of all state payrolls (less accurate)</option>
			          <option value="0" >Leave unpublished values blank</option>
			        </select>
			    </div>
			</div>
		</div>
		
		<div style="height:500px">
			<div id="tabulator-industrytable"></div>
			<div id="tabulator-industrytable-count"></div>
		</div>

		<br><br>
		<div id="sector_list_intro"></div>
		<div id="sector_list"></div>
		
	</div>
</div>

<script>
	//loadMarkdown("README.md", "readmeDiv", "_parent");
</script>

</body>
</html>
